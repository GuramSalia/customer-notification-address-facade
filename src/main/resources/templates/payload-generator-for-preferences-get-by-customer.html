<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generate Payload for Preferences Retrieval by Customer ID</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div th:replace="~{header :: header}">...</div>

<h2>Generate Payload for Preferences Retrieval by Customer ID</h2>

<form id="preferencesRetrievalForm" class="form">
    <label for="customerId">Customer ID:</label>
    <input type="text" id="customerId" name="customerId" required>
    <br><br>

    <button type="submit">Retrieve Preferences</button>
</form>

<div th:replace="~{footer :: footer}">...</div>

<script>
    document.getElementById('preferencesRetrievalForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const customerId = document.getElementById('customerId').value.trim();
      if (customerId) {
          window.location.href = '/preferences/customer/' + customerId;
      } else {
          alert('Please enter a customer ID.');
      }
  });
</script>

</body>
</html>
