<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generate Payload for User Retrieval by ID</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div th:replace="~{header :: header}">...</div>

<h2>Generate Payload for User Retrieval by ID</h2>

<form id="userRetrieveForm" class="form">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <br><br>

    <button type="submit">Retrieve User</button>
</form>

<div th:replace="~{footer :: footer}">...</div>

<script>
    document.getElementById('userRetrieveForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const userId = document.getElementById('userId').value.trim();
        if (userId) {
            window.location.href = '/users/user/' + userId;
        } else {
            alert('Please enter a User ID.');
        }
    });
</script>

</body>
</html>
