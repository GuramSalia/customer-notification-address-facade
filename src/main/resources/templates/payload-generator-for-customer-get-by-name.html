<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generate Payload for Customer Search by Name</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div th:replace="~{header :: header}">...</div>

<h2>Generate Payload for Customer Search by Name</h2>

<form id="customerSearchForm" class="form" action="/customers/search/{keyword}" method="get">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword" required>
    <br><br>

    <button type="submit">Search Customers</button>
</form>

<div th:replace="~{footer :: footer}">...</div>

<script>
    document.getElementById('customerSearchForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const keyword = document.getElementById('keyword').value.trim();

        if (keyword) {
            window.location.href = '/customers/search/' + encodeURIComponent(keyword);
        } else {
            alert('Please enter a keyword.');
        }
    });
</script>

</body>
</html>
